version: '3.8'

services:
  # Database
  database:
    image: postgres:16-alpine
    container_name: todo-database
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass123

    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d todoapp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    container_name: todo-backend
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=todoapp
      - DB_USER=todouser
      - DB_PASSWORD=todopass123

    depends_on:
      database:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
